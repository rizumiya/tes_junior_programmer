{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tes Junior Programming{% endblock %}</title>
    <!-- punya sendiri -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block js_atas %}{% endblock %}
</head>

<body>

    <div class="container-sm">
        {% include 'header.html' %}
        <div class="container pt-3 pb-2 mt-3 rounded custom-container">
            {% block content %}{% endblock %}
        </div>

    </div>


    {% block script %}{% endblock %}

    <!-- cdn bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("simpan_btn").addEventListener("click", function () {
            const textAreaData = document.getElementById('ta_response_api').value;

            fetch('/post_api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ response: textAreaData }),
            }).then(data => {
                window.location.href = '/';
            });
        });
    </script>
</body>

</html>
